---
# Internal-only HTTPRoute for Loki
# Allows main cluster to ship logs via loki-obs.kalde.in
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: loki
  namespace: observability
spec:
  parentRefs:
    - name: internal
      namespace: network
  hostnames:
    - loki-obs.kalde.in
  rules:
    - backendRefs:
        - name: loki-gateway
          port: 80
