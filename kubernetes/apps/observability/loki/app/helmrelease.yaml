---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 1h
  chart:
    spec:
      chart: loki
      version: 6.22.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: observability
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Deployment mode: SingleBinary (simpler, works with filesystem storage)
    deploymentMode: SingleBinary

    loki:
      # Authentication
      auth_enabled: false

      # Single instance configuration - disable memberlist
      memberlist:
        join_members: []

      # Configure ingester for single replica
      ingester:
        lifecycler:
          ring:
            kvstore:
              store: inmemory
            replication_factor: 1

      # Storage configuration
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      # Storage
      storage:
        type: filesystem

      # Compactor for retention
      compactor:
        retention_enabled: true
        delete_request_store: filesystem
        working_directory: /var/loki/compactor

      # Limits
      limits_config:
        retention_period: 90d
        max_query_series: 100000
        max_query_lookback: 90d
        # Increase ingestion limits to handle multiple Promtail instances
        ingestion_rate_mb: 20
        ingestion_burst_size_mb: 30
        per_stream_rate_limit: 10MB
        per_stream_rate_limit_burst: 20MB
        max_streams_per_user: 0
        max_global_streams_per_user: 0

    # Single binary configuration
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: nfs-client
        size: 200Gi
      resources:
        requests:
          cpu: 500m
          memory: 2Gi
        limits:
          cpu: 2000m
          memory: 6Gi

    # Explicitly disable SimpleScalable components
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0

    # Memcached configuration - reduce memory for 8GB nodes
    chunksCache:
      enabled: true
      allocatedMemory: 512
    resultsCache:
      enabled: true
      allocatedMemory: 256

    # Monitoring
    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false

    # Test pod
    test:
      enabled: false
