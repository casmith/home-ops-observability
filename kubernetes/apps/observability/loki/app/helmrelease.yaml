---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 1h
  chart:
    spec:
      chart: loki
      version: 6.22.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: observability
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Deployment mode: SimpleScalable (read, write, backend components)
    deploymentMode: SimpleScalable

    loki:
      # Authentication
      auth_enabled: false

      # Storage configuration
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      # Ingester configuration
      ingester:
        chunk_encoding: snappy
        chunk_retain_period: 1m

      # Limits
      limits_config:
        retention_period: 90d
        max_query_series: 100000
        max_query_lookback: 90d

      # Storage
      storage:
        type: filesystem

      # Compactor for retention
      compactor:
        retention_enabled: true
        delete_request_store: filesystem

    # Component configurations
    write:
      replicas: 2
      persistence:
        enabled: true
        storageClass: nfs-client
        size: 100Gi

    read:
      replicas: 2
      persistence:
        enabled: true
        storageClass: nfs-client
        size: 100Gi

    backend:
      replicas: 2
      persistence:
        enabled: true
        storageClass: nfs-client
        size: 100Gi

    # Single binary for chunks storage
    singleBinary:
      replicas: 0

    # Gateway (NGINX)
    gateway:
      enabled: true
      replicas: 1

    # Monitoring
    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false

    # Test pod
    test:
      enabled: false
