---
# Internal DNS record for Pi-hole - points to internal gateway IP
# This is the ONLY DNS source for grafana-obs.kalde.in (not managed by Cloudflare)
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: grafana-pihole
  namespace: observability
  labels:
    external-dns.io/provider: pihole
spec:
  endpoints:
    - dnsName: grafana-obs.kalde.in
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.10.241  # External Gateway IP
