---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: observability
  annotations:
    # Exclude from Cloudflare DNS - only managed by Pi-hole
    external-dns.alpha.kubernetes.io/exclude: "true"
spec:
  parentRefs:
    - name: external
      namespace: network
  hostnames:
    - "grafana-obs.kalde.in"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana-service
          port: 3000
