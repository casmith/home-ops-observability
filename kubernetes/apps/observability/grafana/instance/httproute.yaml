---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: observability
spec:
  parentRefs:
    # Using external Gateway but cloudflare-dns is configured to not create DNS records for this
    # DNS is managed solely by Pi-hole DNSEndpoint
    - name: external
      namespace: network
      sectionName: https  # Only attach to HTTPS listener to avoid cloudflare-dns picking it up
  hostnames:
    - "grafana-obs.kalde.in"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana-service
          port: 3000
