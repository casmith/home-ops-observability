---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: observability
spec:
  parentRefs:
    # Only use internal Gateway - prevents cloudflare-dns from managing this domain
    # DNS is managed solely by Pi-hole DNSEndpoint
    - name: internal
      namespace: network
  hostnames:
    - "grafana-obs.kalde.in"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana-service
          port: 3000
