---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: observability
spec:
  parentRefs:
    # Using internal Gateway - cloudflare-dns ONLY watches external Gateway
    # This ensures grafana-obs.kalde.in is NEVER managed by Cloudflare DNS
    # DNS is managed solely by Pi-hole
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - "grafana-obs.kalde.in"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana-service
          port: 3000
