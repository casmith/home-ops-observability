---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: loki-performance
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "title": "Loki Performance & Health",
      "uid": "loki-performance",
      "tags": ["loki", "observability", "performance"],
      "timezone": "browser",
      "schemaVersion": 16,
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Loki Pod Status",
          "type": "stat",
          "gridPos": {"x": 0, "y": 0, "w": 6, "h": 4},
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"observability\", pod=~\"loki.*\", phase=\"Running\"}",
              "legendFormat": "Running",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          }
        },
        {
          "id": 2,
          "title": "Loki Memory Usage",
          "type": "gauge",
          "gridPos": {"x": 6, "y": 0, "w": 6, "h": 4},
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"observability\", pod=~\"loki.*\"}) / sum(kube_pod_container_resource_limits{namespace=\"observability\", pod=~\"loki.*\", resource=\"memory\"}) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "unit": "percent",
              "min": 0,
              "max": 100
            }
          },
          "options": {
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 3,
          "title": "Loki CPU Usage",
          "type": "gauge",
          "gridPos": {"x": 12, "y": 0, "w": 6, "h": 4},
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"observability\", pod=~\"loki.*\"}[5m])) / sum(kube_pod_container_resource_limits{namespace=\"observability\", pod=~\"loki.*\", resource=\"cpu\"}) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "unit": "percent",
              "min": 0,
              "max": 100
            }
          },
          "options": {
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 4,
          "title": "Loki Restarts (24h)",
          "type": "stat",
          "gridPos": {"x": 18, "y": 0, "w": 6, "h": 4},
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"observability\", pod=~\"loki.*\"}[24h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 5}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          }
        },
        {
          "id": 5,
          "title": "Loki Ingestion Rate (logs/sec)",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 4, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "sum(rate(loki_distributor_lines_received_total[5m]))",
              "legendFormat": "Logs Received/sec",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "short"
            }
          },
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 6,
          "title": "Loki Request Rate (req/sec)",
          "type": "timeseries",
          "gridPos": {"x": 12, "y": 4, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "sum(rate(loki_request_duration_seconds_count[5m])) by (route)",
              "legendFormat": "{{route}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "short"
            }
          },
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 7,
          "title": "Loki Memory Usage (bytes)",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 12, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"observability\", pod=~\"loki.*\"})",
              "legendFormat": "Working Set",
              "refId": "A"
            },
            {
              "expr": "sum(kube_pod_container_resource_limits{namespace=\"observability\", pod=~\"loki.*\", resource=\"memory\"})",
              "legendFormat": "Memory Limit",
              "refId": "B"
            },
            {
              "expr": "sum(kube_pod_container_resource_requests{namespace=\"observability\", pod=~\"loki.*\", resource=\"memory\"})",
              "legendFormat": "Memory Request",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "bytes"
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Memory Limit"},
                "properties": [
                  {
                    "id": "custom.lineStyle",
                    "value": {"dash": [10, 10], "fill": "dash"}
                  }
                ]
              }
            ]
          },
          "options": {
            "legend": {
              "calcs": ["mean", "max", "last"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 8,
          "title": "Loki CPU Usage (cores)",
          "type": "timeseries",
          "gridPos": {"x": 12, "y": 12, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"observability\", pod=~\"loki.*\"}[5m]))",
              "legendFormat": "CPU Usage",
              "refId": "A"
            },
            {
              "expr": "sum(kube_pod_container_resource_limits{namespace=\"observability\", pod=~\"loki.*\", resource=\"cpu\"})",
              "legendFormat": "CPU Limit",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "short"
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "CPU Limit"},
                "properties": [
                  {
                    "id": "custom.lineStyle",
                    "value": {"dash": [10, 10], "fill": "dash"}
                  }
                ]
              }
            ]
          },
          "options": {
            "legend": {
              "calcs": ["mean", "max", "last"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 9,
          "title": "Loki Request Latency (p99)",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 20, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(loki_request_duration_seconds_bucket[5m])) by (le, route))",
              "legendFormat": "{{route}} p99",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "s"
            }
          },
          "options": {
            "legend": {
              "calcs": ["mean", "max", "last"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 10,
          "title": "Loki Ingester Flush Queue Length",
          "type": "timeseries",
          "gridPos": {"x": 12, "y": 20, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "loki_ingester_flush_queue_length",
              "legendFormat": "Flush Queue",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "short"
            }
          },
          "options": {
            "legend": {
              "calcs": ["mean", "max", "last"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 11,
          "title": "Chunks Cache Hit Rate",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 28, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "sum(rate(loki_cache_fetched_keys{name=\"chunks-cache\"}[5m])) - sum(rate(loki_cache_request_duration_seconds_count{name=\"chunks-cache\", method=\"store.download\"}[5m]))",
              "legendFormat": "Cache Hits",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "short"
            }
          },
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 12,
          "title": "Loki Disk Usage",
          "type": "timeseries",
          "gridPos": {"x": 12, "y": 28, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "sum(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"})",
              "legendFormat": "Used",
              "refId": "A"
            },
            {
              "expr": "sum(kubelet_volume_stats_capacity_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"})",
              "legendFormat": "Capacity",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "bytes"
            }
          },
          "options": {
            "legend": {
              "calcs": ["mean", "last"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        }
      ]
    }
