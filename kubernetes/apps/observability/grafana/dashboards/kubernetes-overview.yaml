---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubernetes-overview
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "title": "Kubernetes Cluster Overview",
      "uid": "kubernetes-overview",
      "tags": ["kubernetes", "overview"],
      "timezone": "browser",
      "schemaVersion": 16,
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Pods by Status",
          "type": "stat",
          "gridPos": {"x": 0, "y": 0, "w": 8, "h": 4},
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{cluster=\"main\", phase=\"Running\"})",
              "legendFormat": "Running",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          }
        },
        {
          "id": 2,
          "title": "Pending Pods",
          "type": "stat",
          "gridPos": {"x": 8, "y": 0, "w": 4, "h": 4},
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{cluster=\"main\", phase=\"Pending\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 5}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          }
        },
        {
          "id": 3,
          "title": "Failed Pods",
          "type": "stat",
          "gridPos": {"x": 12, "y": 0, "w": 4, "h": 4},
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{cluster=\"main\", phase=\"Failed\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          }
        },
        {
          "id": 4,
          "title": "Pods in CrashLoopBackOff",
          "type": "stat",
          "gridPos": {"x": 16, "y": 0, "w": 8, "h": 4},
          "targets": [
            {
              "expr": "count(kube_pod_container_status_waiting_reason{cluster=\"main\", reason=\"CrashLoopBackOff\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              },
              "unit": "short",
              "noValue": "0"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          }
        },
        {
          "id": 5,
          "title": "Container Restarts (Last 1h)",
          "type": "stat",
          "gridPos": {"x": 0, "y": 4, "w": 8, "h": 4},
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total{cluster=\"main\"}[1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 5},
                  {"color": "red", "value": 20}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          }
        },
        {
          "id": 6,
          "title": "Nodes Ready",
          "type": "stat",
          "gridPos": {"x": 8, "y": 4, "w": 8, "h": 4},
          "targets": [
            {
              "expr": "sum(kube_node_status_condition{cluster=\"main\", condition=\"Ready\", status=\"true\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          }
        },
        {
          "id": 7,
          "title": "Total Namespaces",
          "type": "stat",
          "gridPos": {"x": 16, "y": 4, "w": 8, "h": 4},
          "targets": [
            {
              "expr": "count(count by (namespace) (kube_namespace_status_phase{cluster=\"main\", phase=\"Active\"}))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "blue", "value": null}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          }
        },
        {
          "id": 8,
          "title": "Pod Status Over Time",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "sum by (phase) (kube_pod_status_phase{cluster=\"main\"})",
              "legendFormat": "{{phase}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "short"
            }
          },
          "options": {
            "legend": {
              "calcs": ["lastNotNull"],
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 9,
          "title": "Container Restarts by Pod",
          "type": "timeseries",
          "gridPos": {"x": 12, "y": 8, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "topk(10, sum by (namespace, pod) (increase(kube_pod_container_status_restarts_total{cluster=\"main\"}[5m])))",
              "legendFormat": "{{namespace}}/{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "auto",
                "spanNulls": false
              },
              "unit": "short"
            }
          },
          "options": {
            "legend": {
              "calcs": ["lastNotNull", "max"],
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 10,
          "title": "Pods Not Ready",
          "type": "table",
          "gridPos": {"x": 0, "y": 16, "w": 24, "h": 8},
          "targets": [
            {
              "expr": "kube_pod_status_phase{cluster=\"main\", phase!=\"Running\", phase!=\"Succeeded\"} > 0",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "cluster": true,
                  "job": true,
                  "Value": true,
                  "uid": true
                },
                "indexByName": {
                  "namespace": 0,
                  "pod": 1,
                  "phase": 2
                },
                "renameByName": {
                  "namespace": "Namespace",
                  "pod": "Pod",
                  "phase": "Status"
                }
              }
            }
          ],
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": false,
                "displayName": "Namespace"
              }
            ]
          }
        },
        {
          "id": 11,
          "title": "Containers Waiting (CrashLoopBackOff, ImagePullBackOff, etc.)",
          "type": "table",
          "gridPos": {"x": 0, "y": 24, "w": 24, "h": 8},
          "targets": [
            {
              "expr": "kube_pod_container_status_waiting_reason{cluster=\"main\"} > 0",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "cluster": true,
                  "job": true,
                  "Value": true,
                  "uid": true,
                  "container": false
                },
                "indexByName": {
                  "namespace": 0,
                  "pod": 1,
                  "container": 2,
                  "reason": 3
                },
                "renameByName": {
                  "namespace": "Namespace",
                  "pod": "Pod",
                  "container": "Container",
                  "reason": "Reason"
                }
              }
            }
          ],
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": false,
                "displayName": "Namespace"
              }
            ]
          }
        }
      ]
    }
