---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pod-alerts
  namespace: observability
  labels:
    prometheus: kube-prometheus-stack
    role: alert-rules
spec:
  groups:
    - name: pod.rules
      interval: 30s
      rules:
        - alert: PodCrashLooping
          expr: kube_pod_container_status_waiting_reason{reason="CrashLoopBackOff", cluster="main"} > 0
          for: 5m
          labels:
            severity: critical
            cluster: main
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
            description: "Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been in CrashLoopBackOff for more than 5 minutes."

        - alert: PodFailed
          expr: kube_pod_status_phase{phase="Failed", cluster="main"} > 0
          for: 5m
          labels:
            severity: critical
            cluster: main
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has failed"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} in cluster {{ $labels.cluster }} has been in Failed state for more than 5 minutes."

        - alert: PodHighRestarts
          expr: increase(kube_pod_container_status_restarts_total{cluster="main"}[1h]) > 5
          for: 10m
          labels:
            severity: warning
            cluster: main
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has high restart count"
            description: "Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted more than 5 times in the last hour."
