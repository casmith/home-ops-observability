# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/secret-v1.json
# INSTRUCTIONS:
# 1. Create a new Cloudflare Tunnel at https://one.dash.cloudflare.com/
#    - Name it something like "home-ops-observability"
#    - Copy the tunnel token
# 2. Replace PLACEHOLDER_TUNNEL_TOKEN below with your actual tunnel token
# 3. Encrypt this file: sops -e -i kubernetes/apps/network/cloudflare-tunnel/app/secret.sops.yaml
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-tunnel-secret
stringData:
  TUNNEL_TOKEN: PLACEHOLDER_TUNNEL_TOKEN
