---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: network
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Provider configuration
    provider: cloudflare

    # Domain filter - only manage obs.kalde.in
    domainFilters:
      - obs.kalde.in

    # Sources to watch for DNS entries
    sources:
      - gateway-httproute

    # Cloudflare environment variables
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-token
            key: api-token

    # Policy - sync to create/update/delete records
    policy: sync

    # TXT registry for tracking managed records
    registry: txt
    txtOwnerId: obs-cluster
    txtPrefix: external-dns-

    # Resources
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 128Mi

    # Log level
    logLevel: info
