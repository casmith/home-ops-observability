---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-dns
  namespace: network
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: network
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: cloudflare-dns

    # Provider configuration
    provider: cloudflare

    # Cloudflare environment variables
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-dns-secret
            key: api-token

    # Extra arguments to match main cluster pattern
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --gateway-name=external
      - --gateway-namespace=network

    # Trigger loop on events for faster updates
    triggerLoopOnEvent: true

    # Sources to watch for DNS entries
    sources:
      - crd
      - gateway-httproute

    # Policy - sync to create/update/delete records
    policy: sync

    # TXT registry for tracking managed records (different from main cluster!)
    txtOwnerId: obs-cluster
    txtPrefix: k8s.

    # Domain filter - only manage obs.kalde.in (isolated from main cluster!)
    domainFilters:
      - obs.kalde.in

    # Service monitor
    serviceMonitor:
      enabled: true

    # Resources
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 128Mi

    # Log level
    logLevel: info
